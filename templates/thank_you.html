<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="p-6 bg-white rounded-lg shadow-xl max-w-xl mx-auto my-12 border border-gray-200 text-center">
        <h2 class="text-3xl font-bold mb-4 text-green-700">Thank You!</h2>
        <p class="text-lg text-gray-700 mb-6">
            Your {{ visitor_type }} visitor registration has been successfully submitted.
        </p>
        <p class="text-gray-600 mb-8">
            An email confirmation has been sent to the registered email address.
            Relevant departments have also been notified.
        </p>
        <a href="/" class="py-3 px-8 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Register New Visit
        </a>
    </div>
</body>
</html>
